<section id="offers" class="offers-section">
  <div class="container">
    <h2 class="offers-section-title text-center">Find Your Car</h2>
    <div class="filter-wrapper d-md-flex justify-content-between">
      <div class="row select-wrapper">
        <div class="filter-item col">
          <select
            id="yearSelect"
            class="styled-select custom-select form-select"
            aria-label="Choice of year"
          >
            <option value="" selected>Year</option>
            <option value="2010">2010</option>
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
          </select>
        </div>
        <div class="filter-item col">
          <select
            id="makeSelect"
            class="styled-select custom-select form-select"
            aria-label="Choice of make"
          >
            <option value="" selected>Make</option>
            <option value="Toyota">Toyota</option>
            <option value="Volkswagen">Volkswagen</option>
            <option value="Lexus">Lexus</option>
            <option value="Hyundai">Hyundai</option>
            <option value="Mercedes-Benz">Mercedes-Benz</option>
          </select>
        </div>
        <div class="filter-item col">
          <select
            id="modelSelect"
            class="styled-select custom-select form-select"
            aria-label="Choice of model"
            disabled
          >
            <option value="" selected>Model</option>
          </select>
        </div>
        <div class="filter-item col">
          <select
            id="trimSelect"
            class="styled-select custom-select form-select"
            aria-label="Choice of trim"
          >
            <option value="" selected>Trim</option>
            <option value="Gas">Gas</option>
            <option value="Diesel">Diesel</option>
          </select>
        </div>
        <div class="filter-item col">
          <select
            id="mileageSelect"
            class="styled-select custom-select form-select ellipsis"
            aria-label="Choice of mileage"
          >
            <option value="" selected>Mileage</option>
            <option value="1">less than 30,000 km</option>
            <option value="2">30,000km-40,000km</option>
            <option value="3">40,001km-50,000km</option>
            <option value="4">50,001km-60,000km</option>
            <option value="5">60,001km-70,000km</option>
            <option value="6">70,001km-80,000km</option>
            <option value="7">80,001km-90,000km</option>
            <option value="8">90,001km-100,000km</option>
            <option value="9">more than 100,000km</option>
          </select>
        </div>
      </div>
      <div class="btn-filter-wrapper filter-item col-md-3">
        <button
          type="button"
          class="btn btn-filter"
          alt="Filter out cars"
          id="btnFilterCars"
          disabled
        >
          <span id="totalCars"></span> Cars
        </button>
      </div>
    </div>
    <div class="wrapper-check-sort d-flex justify-content-between">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="available" />
        <label class="form-check-label" for="available"
          >Instantly available vehicles</label
        >
      </div>
      <div class="wrapper-sort">
        <label for="sort" class="sort-label">Sort by</label>
        <svg class="icon-sort" width="13" height="13">
          <use href="/src/assets/sprite.svg#icon-sort-descending"></use>
        </svg>
        <select id="sort" class="sort-select form-control">
          <option>Publication date (ascending)</option>
          <option>Publication date (descending)</option>
          <option>Price (ascending)</option>
          <option>Price (descending)</option>
          <option>Mileage (ascending)</option>
          <option>Mileage (descending)</option>
          <option>Performance (ascending)</option>
          <option>Performance (descending)</option>
        </select>
      </div>
    </div>
    <div class="container-fluid">
      <div
        class="offers-wrapper-card row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-xl-4 w-100 mx-0"
      >
    </div>
    </div>
  </div>
</section>
